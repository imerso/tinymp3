<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>TinyMP3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- <meta name="viewport" content="width=device-width, user-scalable=no"> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<!-- <meta name="viewport" width="device-width" content="target-densitydpi=device-dpi"> -->

	<!-- Fullscreen Web App Support -->
	<!-- for ios 7 style, multi-resolution icon of 152x152 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
	<link rel="apple-touch-icon" href="icon-152.png">

	<link rel="shortcut icon" sizes="196x196" href="icon-196.png">

	<link type="text/css" rel="stylesheet" href="app.css"/>
	<link type="text/css" rel="stylesheet" href="iconfont/material-icons.css"/>
	<link rel="icon" href="icon-32.png">

</head>
<body oncontextmenu="return false;">

	<div id="react-app"></div>
	<script type="text/javascript" src="app.js"></script>

</body>
</html>
